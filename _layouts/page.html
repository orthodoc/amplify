---
layout: default
---
<main class="content" role="main">
  <article class="post">
    {% if page.title != 'Home' %}
      <div class="post-meta">
        <h1 class="post-title">{{ page.title }}</h1>
        <!-- Read time added only if page has a title -->
        {% if page.title %}
          {%  include read_time.html %}
        {% endif %}
      </div>
    {% endif %}
    <section class="post-content">
      <a name="topofpage"></a>
      {{content}}
    </section>
  </article>
</main>

{% include footer.html %}
